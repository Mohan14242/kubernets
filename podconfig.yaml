apiVersion: v1
kind: Pod
metadata: 
  name: pod-config
spec:
  containers:
  - name: pod-config
    image: nginx
    env:
    - name: course
      valuefrom:
        ConfigMapKeyRef:
          name: confi
          key: course
    - name: student
      valuefrom: 
        ConfigMapKeyRef:
          name: confi
          key: student